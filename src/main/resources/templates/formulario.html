<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${trabajador.id == null ? 'Registrar Trabajador' : 'Editar Trabajador'}"></title>
</head>
<body>
    <h1 th:text="${trabajador.id == null ? 'Registrar Trabajador' : 'Editar Trabajador'}"></h1>
    <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br/>
        
        <label>Apellido Paterno:</label>
        <input type="text" th:field="*{apellidoPaterno}" required /><br/>
        
        <label>Apellido Materno:</label>
        <input type="text" th:field="*{apellidoMaterno}" required /><br/>
        
        <label>Número de Documento:</label>
        <input type="text" th:field="*{numeroDocumento}" required /><br/>
        
        <label>Fecha de Nacimiento:</label>
        <input type="date" th:field="*{fechaNacimiento}" required /><br/>
        
        <label>Dirección:</label>
        <input type="text" th:field="*{direccion}" required /><br/>
        
        <label>Meses Trabajados:</label>
        <input type="number" th:field="*{mesesTrabajados}" required /><br/>
        
        <label>Tipo Seguro:</label>
        <select th:field="*{tipoSeguro}">
            <option value="ESSALUD">ESSALUD</option>
            <option value="EPS">EPS</option>
        </select><br/>
        
        <label>Sueldo:</label>
        <input type="number" th:field="*{sueldo}" step="0.01" required /><br/>
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
