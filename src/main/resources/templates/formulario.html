<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${trabajador.id == null ? 'Registrar Trabajador' : 'Editar Trabajador'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            form {
                padding: 15px 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 th:text="${trabajador.id == null ? 'Registrar Trabajador' : 'Editar Trabajador'}"></h1>
        <form th:action="@{/trabajadores}" th:object="${trabajador}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" required />
            
            <label>Apellido Paterno:</label>
            <input type="text" th:field="*{apellidoPaterno}" required />
            
            <label>Apellido Materno:</label>
            <input type="text" th:field="*{apellidoMaterno}" required />
            
            <label>Número de Documento:</label>
            <input type="text" th:field="*{numeroDocumento}" required />
            
            <label>Fecha de Nacimiento:</label>
            <input type="date" th:field="*{fechaNacimiento}" required />
            
            <label>Dirección:</label>
            <input type="text" th:field="*{direccion}" required />
            
            <label>Meses Trabajados:</label>
            <input type="number" th:field="*{mesesTrabajados}" required />
            
            <label>Tipo Seguro:</label>
            <select th:field="*{tipoSeguro}">
                <option value="ESSALUD">ESSALUD</option>
                <option value="EPS">EPS</option>
            </select>
            
            <label>Sueldo:</label>
            <input type="number" th:field="*{sueldo}" step="0.01" required />
            
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
